<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Meal Planner</title>
    <style>
        /* Global styles */
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 0; 
            background: url('static/image.png') no-repeat center center/cover; 
            background-size: cover;
            overflow-x: hidden;
        }
        
        /* Navbar Styling */
        .navbar { 
            background-color: rgba(51, 51, 51, 0.8); 
            position: sticky; 
            top: 0; 
            padding: 15px 20px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            z-index: 100; 
            transition: background-color 0.3s ease; 
        }
        .navbar a { 
            color: white; 
            text-decoration: none; 
            padding: 12px 25px; 
            display: inline-block; 
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .navbar a:hover { 
            background-color: #575757; 
            transform: scale(1.05);
        }
        .navbar a:last-child {
            margin-left: auto; /* Aligning Login and Sign Up buttons to the right */
        }

        /* Hero Section Styling */
        .hero { 
            background: linear-gradient(to right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://via.placeholder.com/1500x500') no-repeat center center/cover; 
            color: white; 
            padding: 120px 20px; 
            text-align: center; 
            background-attachment: fixed; /* Parallax effect */
            transition: transform 0.5s ease-in-out;
        }
        .hero h1 { 
            font-size: 3rem; 
            margin-bottom: 20px; 
            font-weight: bold; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .hero p { 
            font-size: 1.3rem; 
            margin-bottom: 30px;
            font-weight: 300;
            line-height: 1.6;
            letter-spacing: 1px;
        }
        .btn { 
            background-color: #28a745; 
            color: white; 
            padding: 12px 25px; 
            text-decoration: none; 
            border-radius: 5px; 
            margin-top: 20px; 
            display: inline-block; 
            font-size: 1.1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .btn:hover { 
            background-color: #218838; 
            transform: scale(1.1); 
        }

        /* Adding animation on page load for Hero section */
        .hero {
            animation: fadeIn 2s ease-in-out;
        }

        /* Keyframes for Hero Section Fade In */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/login" style="float: right;">Login</a>
        <a href="/signup" style="float: right;">Sign Up</a>
    </div>

    <div class="hero">
        <h1>Welcome to Meal Planner</h1>
        <p>Your personalized meal planning solution.</p>
        <a href="/signup" class="btn">Get Started</a>
    </div>
</body>
</html>
