<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Performance - Meal Planner</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4; 
            background-image: url('static/image.png'); /* Add your background image here */
            background-size: cover; /* Ensures the background image covers the whole page */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
        }
        .navbar { 
            background-color: #333; 
            overflow: hidden; 
            padding: 10px; 
        }
        .navbar a { 
            color: white; 
            text-decoration: none; 
            padding: 10px 20px; 
            display: inline-block; 
        }
        .navbar a:hover { 
            background-color: #575757; 
        }
        .performance-container { 
            background-color: white; 
            padding: 20px; 
            margin: 50px auto; 
            width: 50%; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            border-radius: 5px; 
            text-align: center; 
        }
        .performance-container h2 { 
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/logout" style="float: right;">Logout</a>
    </div>

    <div class="performance-container">
        <h2>Model Performance</h2>
        <p><strong>Mean Squared Error (MSE):</strong> {{ mse }}</p>
        <p><strong>Mean Absolute Error (MAE):</strong> {{ mae }}</p>
        <p><strong>RÂ² Score:</strong> {{ r2 }}</p>
    </div>
   
</body>
</html>
